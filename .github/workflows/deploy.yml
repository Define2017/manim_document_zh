name: Build up document

on:
  push:
    branches: [ master ]

jobs:
  build_docs_and_deploy:
    runs-on: ubuntu-latest
    name: build up document and deploy

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clone pre repositories
      run: |
        git clone https://github.com/manim-kindergarten/manim.git
        cd manim
        git clone https://github.com/manim-kindergarten/manim_sandbox.git
        echo "finish cloning repos"
    
    - name: install env
      run: |
        cd manim
        pip3 install -r requirements.txt
        pip3 install sphinx
        pip3 install sphinx_rtd_theme
        pip3 install jieba
        cd ..
        echo "finish installing manim env"
        pip3 list
        
    
    
    - name: clean
      run: rm -rf manim



