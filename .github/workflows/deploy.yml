name: Build up document

on:
  push:
    branches: [ master ]

jobs:
  build_docs_and_deploy:
    runs-on: ubuntu-latest
    name: build up document and deploy

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clone pre repositories
      run: |
        git clone https://github.com/manim-kindergarten/manim.git
        cd manim
        git clone https://github.com/manim-kindergarten/manim_sandbox.git
        
    - name: Build up and deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build/html
        BUILD_SCRIPT: make clean && make html
    
    - name: clean
      run: rm -rf manim
