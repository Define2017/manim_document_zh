name: Build Document From Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build_docs_without_deploy:
    runs-on: ubuntu-latest
    name: build up document and deploy to netlify

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Clone pre repositories
      run: |
        cd ..
        git clone -b manim https://github.com/manim-kindergarten/manim_document_zh.git manim
        cd manim
        git clone https://github.com/manim-kindergarten/manim_sandbox.git
    
    - name: Install setuptools
      run: |
        cd ..
        pip3 install --upgrade pip
        wget --no-check-certificate  https://pypi.python.org/packages/source/s/setuptools/setuptools-19.6.tar.gz#md5=c607dd118eae682c44ed146367a17e26
        tar -zxvf setuptools-19.6.tar.gz
        cd setuptools-19.6
        sudo python3 setup.py build
        sudo python3 setup.py install
    
    - name: Install sphinx
      run: |
        cd ..
        git clone https://github.com/sphinx-doc/sphinx
        cd sphinx
        pip3 install .
        pip3 install sphinx_rtd_theme
        pip3 install jieba
    
    - name: Install manim env
      run: |
        cd ../manim
        pip3 install -r requirements.txt
    
    - name: Build document with Sphinx
      run: |
        export PATH="$PATH:/home/runner/.local/bin:/home/runner/manim_document_zh/manim"
        export PYTHONPATH="$PYTHONPATH:/home/runner/manim_document_zh/manim"
        make html
    
    # - name: Deploy to netlify
    #   uses: netlify/actions/cli@master
    #   with:
    #     args: deploy --dir=build/html
    #   env:
    #     NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
    #     NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
    
    - name: Netlify Actions
      uses: nwtgck/actions-netlify@v1.1.4
      with:
        publish-dir: "build/html"
        production-branch: master
        github-token: ${{ secrets.ACCESS_TOKEN }}
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
